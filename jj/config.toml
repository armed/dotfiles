[ui]
diff.tool = "dt"
diff.format = "git"
# diff-editor = ["nvim", "-c", "DiffEditor $left $right $output"]
default-command = "logr"

[merge-tools.dt]
program = "difft" 
diff-args = ["--color=always", "--tab-width=2", "--display=side-by-side", "$left", "$right"]

[aliases]
push = ["git", "push"]
brs = ["b", "set", "-r", "@-"]
fetch = ["git", "fetch"]
pull = ["fetch"]
logr = ["log", "--reversed", "--no-pager"]
ci = ["commit", "-i"]
di = ["diff", "--tool=dt"]

[git]
push-bookmark-prefix = "armed/"
